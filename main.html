<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

</script>

	<div id="grid-container">
    <!-- 3x3 Grid -->
    <div id="grid-item-1" class="grid-item">1</div>
    <div id="grid-item-2" class="grid-item">2</div>
    <div id="grid-item-3" class="grid-item">3</div>
    <div id="grid-item-4" class="grid-item">4</div>
    <div id="grid-item-5" class="grid-item">5</div>
    <div id="grid-item-6" class="grid-item">6</div>
    <div id="grid-item-7" class="grid-item">7</div>
    <div id="grid-item-8" class="grid-item">8</div>
    <div id="grid-item-9" class="grid-item">9</div>
  </div>
  <div>
    <label for="block_id">Block ID:</label>
    <input type="number" id="block_id" min="1" max="9">
  </div>
  <div>
    <label for="colour_id">Color:</label>
    <input type="text" id="colour_id">
  </div>
  <div>
    <button id="change_button">Change Color</button>
    <button id="reset">Reset</button>
  </div>

</body>

</html>
